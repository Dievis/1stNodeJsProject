<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Authentication</h1>

    <!-- Login Form -->
    <div id="loginForm" class="mt-4">
      <h3>Login</h3>
      <form id="login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Change Avatar Form -->
    <div id="avatarForm" class="mt-5 d-none">
      <h3>Change Avatar</h3>
      <form id="changeAvatar">
        <div class="mb-3">
          <label for="avatar" class="form-label">Upload Avatar</label>
          <input type="file" id="avatar" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Avatar</button>
      </form>
    </div>

    <!-- Logout Button -->
    <div id="logoutSection" class="mt-5 d-none">
      <button id="logout" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
